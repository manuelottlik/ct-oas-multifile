components:
  paths:
    FloorCollection:
      parameters:
        - $ref: "building.yml#/components/parameters/buildingId"
      get:
        description: get all floors
        operationId: getFloors
        tags:
          - floors
        parameters:
          - $ref: "#/components/parameters/name"
          - $ref: "#/components/parameters/buildingId"
          - $ref: "#/components/parameters/sort"
        responses:
          "200":
            $ref: "#/components/responses/FloorCollection"
          "404":
            $ref: "commons.yml#/components/responses/Error"
          default:
            $ref: "commons.yml#/components/responses/Error"
      post:
        description: create a floor
        operationId: createFloor
        tags:
          - floors
        requestBody:
          $ref: "#/components/requestBodies/Floor"
        responses:
          "201":
            $ref: "#/components/responses/Floor"
          "404":
            $ref: "commons.yml#/components/responses/Error"
          "422":
            $ref: "commons.yml#/components/responses/Error"
          default:
            $ref: "commons.yml#/components/responses/Error"
    Floor:
      parameters:
        - $ref: "building.yml#/components/parameters/buildingId"
        - $ref: "#/components/parameters/floorId"
      get:
        description: info for a specific floor
        operationId: getFloorById
        tags:
          - floors
        responses:
          "200":
            $ref: "#/components/responses/Floor"
          "404":
            $ref: "commons.yml#/components/responses/Error"
          default:
            $ref: "commons.yml#/components/responses/Error"
      put:
        description: update a specific floor
        operationId: updateFloor
        tags:
          - floors
        requestBody:
          $ref: "#/components/requestBodies/Floor"
        responses:
          "201":
            $ref: "#/components/responses/Floor"
          "404":
            $ref: "commons.yml#/components/responses/Error"
          "422":
            $ref: "commons.yml#/components/responses/Error"
          default:
            $ref: "commons.yml#/components/responses/Error"
      delete:
        description: delete a floor
        operationId: deleteFloor
        tags:
          - floors
        responses:
          "204":
            $ref: "commons.yml#/components/responses/DeletedObject"
          "404":
            $ref: "commons.yml#/components/responses/Error"
          default:
            $ref: "commons.yml#/components/responses/Error"

  responses:
    FloorCollection:
      description: collection of floors
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/FloorCollection"
    Floor:
      description: single floor
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/FloorDetailed"

  requestBodies:
    Floor:
      required: true
      description: floor to add
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Floor"

  parameters:
    floorId:
      name: floorId
      in: path
      required: true
      description: the id of the floor to retrieve
      schema:
        type: integer
    name:
      name: name
      in: query
      required: false
      schema:
        type: string
    buildingId:
      name: buildingId
      in: query
      required: false
      schema:
        type: integer
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum: [id, name, buildingId]

  schemas:
    FloorCollection:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Floor"
      required:
        - data
    FloorDetailed:
      allOf:
        - $ref: "#/components/schemas/Floor"
        - type: object
          properties:
            building:
              readOnly: true
              allOf:
                - $ref: "building.yml#/components/schemas/Building"
          required:
            - building

    Floor:
      allOf:
        - $ref: "commons.yml#/components/schemas/DefaultObject"
        - type: object
          properties:
            name:
              type: string
              description: name of the floor
              example: base level
              minLength: 2
              maxLength: 255
            level:
              type: number
              description: level this floor is in
              example: 0
              minimum: -100
              maximum: 100
            buildingId:
              type: integer
              writeOnly: true
              description: id of the building this floor is in
              example: 1
            description:
              type: string
              description: further information
              example: has a big TV
          required:
            - name
            - level
            - buildingId
